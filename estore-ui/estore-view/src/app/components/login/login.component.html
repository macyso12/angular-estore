<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Login Here</h2>
            </div>

            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{
                'is-invalid':
                  loginForm.get('username')!.touched &&
                  loginForm.get('username')!.invalid
              }" formControlName="username" />
                        <span class="invalid-feedback">Username can't be blank.</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" [ngClass]="{
                'is-invalid':
                  loginForm.get('password')!.touched &&
                  loginForm.get('password')!.invalid
              }" formControlName="password" />
                        <span class="invalid-feedback">Password can't be blank.</span>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
            Login

        </button>
    </form>
            </div>
        </div>
    </div>
</div>
